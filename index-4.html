    <script>
  
      const images = [
        "img/tvbball.gif",
        "img/animation 3.gif",
        "img/animation2.gif",
        "img/animation4.gif"
      ];

      let currentIndex = 0;
      const screen = document.getElementById("screen");
      const tv = document.getElementById("tv");

      tv.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        screen.src = images[currentIndex];
      });

    </script>
